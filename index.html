<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Simon Game</h1>
    <p>Press any key to start the Game</p>
    <p>High Score : <span>0</span></p>
    <div class="box">
      <div class="line-1">
        <div class="subbox pink" type="button" id="pink"></div>
        <div class="subbox orange" type="button" id="orange"></div>
      </div>
      <div class="line-2">
        <div class="subbox green" type="button" id="green"></div>
        <div class="subbox purple" type="button" id="purple"></div>
      </div>
    </div>
  </body>
</html>
<script src="./App.js"></script>
